<ion-header  no-border>

  <ion-navbar>
      <ion-icon style="color: black;
          float: left;
          font-size: 1.5em; " (click)="gotoback();" name="close"></ion-icon>
      
     
    <div style="    font-size: 16px;
    text-align: center;
    margin-top: 0.2em;" class="title">
     Design album page
    </div>

<ion-content padding>

  <div style="margin:auto;">
    <img style="width:100%;  " src="{{selected}}">

  </div>

  <div class="container">
    <img class="imagedesign" *ngFor="let a of array;  let i = index" (click)="gotoalbum(i)" src="{{a}}">

  </div>
