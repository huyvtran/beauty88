<ion-header no-border>

  <ion-navbar>
      <ion-icon *ngIf="closeflag==false" style="color: black;
          float: left;
          font-size: 2em; " (click)="gotoback();" name="close"></ion-icon>
      
    <ion-title>입점신청화면</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary">상호명</ion-label>
      <ion-input placeholder="Text Input" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">설명입력</ion-label>
      <ion-textarea row="7" style="height:70px;" placeholder="Text Input" [(ngModel)]="description"></ion-textarea>
        
    </ion-item>
    <ion-item>
      <ion-label color="primary">편의사항</ion-label>
      <ion-input placeholder="편의사항을 입력해주세요" [(ngModel)]="facility"></ion-input>
        
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-label color="primary">주소입력</ion-label>
      <ion-input placeholder="서울시 강남구 논현로 10길" [(ngModel)]="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">전화번호</ion-label>
      <ion-input (ionChange)="telchanged()" placeholder="전화번호"  [(ngModel)]="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">통신판매번호</ion-label>
      <ion-input placeholder="통신판매번호"   [(ngModel)]="tongsinnumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">사업자 등록번호</ion-label>
      <ion-input placeholder="사업자 등록번호" (ionChange)="regchanged()"  [(ngModel)]="regnumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">업종업태</ion-label>
      <ion-input placeholder="업종업태" [(ngModel)]="type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">비상연락번호</ion-label>
      <ion-input placeholder="비상연락번호" [(ngModel)]="emergencytel"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">대표자명</ion-label>
        <ion-input placeholder="대표자명" [(ngModel)]="representitive"></ion-input>
      </ion-item>
  </ion-list>
